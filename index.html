        <player id="Player">
            
            <div id="mainTestIndex" style="color: white; background-color: black; position: absolute; display: none;">
                <div id="testI"></div>
                <div id="VideoCanPlay" style="background-color: red;">VIDEO</div>
                <div id="AudioCanPlay" style="background-color: red;">Audio</div>
            </div>
            
            <div id="PlayerContent">

                <video id="Video" src="Source/Video/1080.mp4">
                    <track id="subtitle" kind="subtitles" lang="en" src="Source/Subtitle/en.vtt" default>
                </video>

                <audio id="Audio" src="" preload="auto"></audio>

            </div>

            <div id="subtitlePanel" class="subtitletrackcue" style="display: block; bottom: 64px;">
                <div id="subcuespan" class="subcuespan">

                </div>
            </div>

            <div id="SeekPanel">
